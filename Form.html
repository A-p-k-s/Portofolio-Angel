<!DOCTYPE html>

    <link rel="shortcut icon" type="img/x-icon" href="../kiw.png">
</head>
<body>

    <header class="navbar">
        <div class="container">
            <img src="../kiw.png" height="70px">
            <nav class="nav-list">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../index.html#tentang">About</a></li>

                    <li><a href="Message.html">Message</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <section class="Contact-section" id="form">
        <h2>Form</h2>

        <form action="" method="GET" class="Contact-form">

            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" required placeholder="Masukkan nama Anda" />
            </div>

            <div class="form-group">
                <label for="tgl">Date of Birth :</label>
                <input type="date" id="tgl">
            </div>

            <div class="form-group">
                <label for="alamat">Address :</label>
                <input type="alamat" id="alamat" name="alamat" required placeholder="Masukkan alamat Anda" />
            </div>

            <div class="form-group">
                <label for="notlpn">Phone Number :</label>
                <input type="notlpn" id="notlpn" name="notlpn" required placeholder="Masukkan nomor telepon Anda" />
            </div>
        
            <button type="submit" class="btn-primary">Konfirmasi</button>

        </form>
    </section>

</body>
</html>
