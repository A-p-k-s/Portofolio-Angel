<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="shortcut icon" type="img/x-icon" href="../kiw.png">
</head>
<body>

    <header class="navbar">
        <div class="container">
            <img src="../kiw.png" height="70px">
            <nav class="nav-list">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../index.html#tentang">About</a></li>
                    <li><a href="../index.html#Skill">Experience</a></li>
                    <li><a href="../index.html#Kontak">Contact</a></li>
                    <li><a href="./Form.html">Form</a></li>
                    <li><a href="#">Message</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <section class="Contact-section" id="contact">
        <h2>Message</h2>

        <form action="" method="GET" class="Contact-form">

            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" required placeholder="Masukkan nama Anda" />
            </div>

            <div class="form-group">
                <label for="notlpn">Phone Number :</label>
                <input type="notlpn" id="notlpn" name="notlpn" required placeholder="Masukkan nomor telepon Anda" />
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required placeholder="Masukkan email Anda" />
            </div>

            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required placeholder="Tuliskan pesan kalian"></textarea>
            </div>

            <button type="submit" class="btn-primary">Submit</button>

        </form>
    </section>
</body>
</html>
